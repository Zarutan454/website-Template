<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#06071F"/>
  
  <!-- Blockchain grid background -->
  <g opacity="0.1">
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#00a2ff" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>
  
  <!-- Radial gradient overlay -->
  <radialGradient id="bgGlow" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
    <stop offset="0%" stop-color="#00a2ff" stop-opacity="0.15"/>
    <stop offset="100%" stop-color="#06071F" stop-opacity="0"/>
  </radialGradient>
  <rect width="1200" height="630" fill="url(#bgGlow)"/>
  
  <!-- Decorative elements -->
  <circle cx="300" cy="200" r="100" fill="#00a2ff" opacity="0.05"/>
  <circle cx="900" cy="450" r="150" fill="#00a2ff" opacity="0.05"/>
  
  <!-- Hexagon logo -->
  <g transform="translate(250, 315) scale(2)">
    <polygon 
      points="50,5 95,30 95,70 50,95 5,70 5,30" 
      fill="#06071F" 
      stroke="#00a2ff" 
      stroke-width="2"
    />
    
    <polygon 
      points="50,10 90,32.5 90,67.5 50,90 10,67.5 10,32.5" 
      fill="none" 
      stroke="#00a2ff" 
      stroke-width="1" 
      stroke-opacity="0.3"
    />
    
    <!-- BSN Text in logo -->
    <text 
      x="50" 
      y="60" 
      font-family="Arial, sans-serif" 
      font-size="28" 
      font-weight="bold" 
      fill="#00a2ff" 
      text-anchor="middle"
    >
      BSN
    </text>
    
    <!-- Decorative dots -->
    <circle cx="25" cy="30" r="3" fill="#00a2ff" opacity="0.8" />
    <circle cx="75" cy="30" r="3" fill="#00a2ff" opacity="0.8" />
    <circle cx="50" cy="80" r="3" fill="#00a2ff" opacity="0.8" />
  </g>
  
  <!-- Main text -->
  <text 
    x="600" 
    y="280" 
    font-family="Arial, sans-serif" 
    font-size="60" 
    font-weight="bold" 
    fill="white" 
    text-anchor="middle"
  >
    BSN – BLOCKCHAIN SOCIAL NETWORK
  </text>
  
  <text 
    x="600" 
    y="360" 
    font-family="Arial, sans-serif" 
    font-size="36" 
    fill="#a0e4ff" 
    text-anchor="middle"
  >
    Das dezentralisierte Social Network der Zukunft
  </text>
  
  <!-- Features text -->
  <g font-family="Arial, sans-serif" fill="#00a2ff" text-anchor="middle">
    <text x="600" y="450" font-size="24">Mining-basierte Belohnungen • Integrierte Wallets • NFT-Optionen</text>
  </g>
  
  <!-- URL at bottom -->
  <text 
    x="600" 
    y="550" 
    font-family="Arial, sans-serif" 
    font-size="24" 
    fill="white" 
    opacity="0.7"
    text-anchor="middle"
  >
    blockchainsocialnetwork.com
  </text>
</svg> 