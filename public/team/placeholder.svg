<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#06071F"/>
  
  <!-- Grid background -->
  <g opacity="0.1">
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00a2ff" stroke-width="0.5"/>
    </pattern>
    <rect width="400" height="400" fill="url(#grid)"/>
  </g>
  
  <!-- Glow effect -->
  <radialGradient id="glow" cx="50%" cy="40%" r="50%" fx="50%" fy="40%">
    <stop offset="0%" stop-color="#00a2ff" stop-opacity="0.2"/>
    <stop offset="100%" stop-color="#06071F" stop-opacity="0"/>
  </radialGradient>
  <rect width="400" height="400" fill="url(#glow)"/>
  
  <!-- Animated particles -->
  <circle cx="120" cy="100" r="3" fill="#00a2ff" opacity="0.5">
    <animate attributeName="cy" from="100" to="120" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="280" cy="120" r="2" fill="#00a2ff" opacity="0.4">
    <animate attributeName="cy" from="120" to="100" dur="4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="180" cy="280" r="2.5" fill="#00a2ff" opacity="0.3">
    <animate attributeName="cx" from="180" to="200" dur="5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Hexagonal frame -->
  <polygon points="200,80 260,120 260,200 200,240 140,200 140,120" 
    fill="none" stroke="#00a2ff" stroke-width="1" opacity="0.2" />
  
  <!-- User icon -->
  <circle cx="200" cy="150" r="70" fill="#00a2ff" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.3;0.2" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="200" cy="150" r="65" fill="#06071F" />
  <circle cx="200" cy="130" r="30" fill="#00a2ff" opacity="0.5">
    <animate attributeName="r" values="30;32;30" dur="3s" repeatCount="indefinite" />
  </circle>
  <path d="M260 280 C260 230 140 230 140 280" stroke="#00a2ff" stroke-width="8" opacity="0.5" fill="none">
    <animate attributeName="opacity" values="0.5;0.7;0.5" dur="4s" repeatCount="indefinite" />
  </path>
  
  <!-- Animated connection lines -->
  <line x1="200" y1="200" x2="240" y2="240" stroke="#00a2ff" stroke-width="1" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite" />
  </line>
  
  <line x1="200" y1="200" x2="160" y2="240" stroke="#00a2ff" stroke-width="1" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="4s" repeatCount="indefinite" />
  </line>
  
  <!-- Rotating hexagon -->
  <g opacity="0.3">
    <animateTransform attributeName="transform" type="rotate" from="0 200 150" to="360 200 150" dur="20s" repeatCount="indefinite" />
    <polygon points="200,100 225,125 225,175 200,200 175,175 175,125" fill="none" stroke="#00a2ff" stroke-width="1" />
  </g>
  
  <!-- BSN branding -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="24" fill="#00a2ff" text-anchor="middle">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite" />
    BSN TEAM
  </text>
</svg> 