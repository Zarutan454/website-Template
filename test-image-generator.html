<!DOCTYPE html>
<html>
<head>
    <title>Test Image Generator</title>
</head>
<body>
    <canvas id="testCanvas" width="400" height="300"></canvas>
    <br>
    <button onclick="generateTestImage()">Generate Test Image</button>
    <br>
    <img id="testImage" style="display:none; max-width: 400px; margin-top: 10px;">
    
    <script>
        function generateTestImage() {
            const canvas = document.getElementById('testCanvas');
            const ctx = canvas.getContext('2d');
            
            // Create a colorful test image
            const gradient = ctx.createLinearGradient(0, 0, 400, 300);
            gradient.addColorStop(0, '#ff6b6b');
            gradient.addColorStop(0.5, '#4ecdc4');
            gradient.addColorStop(1, '#45b7d1');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 400, 300);
            
            // Add text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('TEST IMAGE', 200, 150);
            ctx.font = '16px Arial';
            ctx.fillText('Generated for Post Testing', 200, 180);
            ctx.fillText(new Date().toLocaleString(), 200, 200);
            
            // Convert to blob
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const img = document.getElementById('testImage');
                img.src = url;
                img.style.display = 'block';
                
                // Create download link
                const a = document.createElement('a');
                a.href = url;
                a.download = 'test-image.png';
                a.textContent = 'Download Test Image';
                a.style.display = 'block';
                a.style.marginTop = '10px';
                document.body.appendChild(a);
            }, 'image/png');
        }
        
        // Auto-generate on load
        window.onload = generateTestImage;
    </script>
</body>
</html>
